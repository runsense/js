<!DOCTYPE html><html><head><meta charset="utf-8"><title>Street View side-by-side</title><style>html,body{height:100%;margin:0;padding:0;}#map,#pano{float:left;height:100%;width:45%;}</style></head><body><div id="map"></div><div id="pano"></div><div id="l"></div><div id="n"></div><script>f=function(l){var fenway=l?l:{lat:-21.155678045309333,lng:55.55314064025879};var m=new google.maps.Map(document.getElementById('map'),{center:fenway,zoom:14});var p=new google.maps.StreetViewPanorama(document.getElementById('pano'),{position:fenway,pov:{heading:34,pitch:10}});m.setStreetView(p);google.maps.event.addListener(m,"click",function(p){p?f(p.latLng):'',m.setMapTypeId(google.maps.MapTypeId.HYBRID);document.getElementById('l').html(),document.getElementById('n').html()})}</script><script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=f"></script></body></html>
