<html lang='fr'>
  <head>

    <title>redirect</title>

	<body style="background-image:url('f.png');height:100%;" >
		
		<script src="processing.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
		float a=0.0;
                                void setup() 
                                {
                                    size(800, 800, P3D);
                                    background(1);
                                    PFont font = loadFont("Arial");
                                    textFont(font,70); 
                                } 

                                void draw(){

                                background(255);
                                a += 0.015;
                                if(a > TWO_PI) { 
                                    a = 0.0; 
                                }

                                translate(width/2, height/3,0);
                                rotateY(a);
                                //rotateY(a * 2.0);

                                //rect(5, 5, 20, 5);
                                fill(0, 102, 153);
                                text("runsense", 10, -20, 10);
                                //text("second");
                                fill(0, 102, 153);
                                text("RUNSENSE", 10, -20, -10); 

                                
                                fill(0, 102, 153);
                                text("RUNSENSE", 30, 70, 10); 
                                fill(0, 102, 153);
                                text("Run$en$e", 30, 70, -10);
                                }
		</script>
		<canvas id="mycanvas" style="position:absolute;left:20%;padding-right:20%;" >
			<h1>Run$en$e</h1><b>974</b>
		</canvas>

	</body>
